<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pricing plans</title>
</head>
<body>
    
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white">Pricing</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We have added different plans with different quantity and also added a free plan for Beginners so choose your perfect Pricing plan.</p>
          </div>
          <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
              <thead>
                <tr>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tl rounded-bl">Delivery</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">Quantity</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">Coding</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">Price</th>
                  <th class="w-10 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tr rounded-br"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-4 py-3">1 day</td>
                  <td class="px-4 py-3">1 website</td>
                  <td class="px-4 py-3">Blogger</td>
                  <td class="px-4 py-3 text-lg text-white">Free</td>
                  <td class="w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-800 px-4 py-3">2 days</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3">1 website</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3">Yes CD</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3 text-lg text-white">$6.2</td>
                  <td class="border-t-2 border-gray-800 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-800 px-4 py-3">1 week</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3">2 websites</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3">yes CD</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3 text-lg text-white">$12</td>
                  <td class="border-t-2 border-gray-800 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3">2 weeks</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3">3 websites</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3">yes CD</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3 text-lg text-white">$17</td>
                  <td class="border-t-2 border-b-2 border-gray-800 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <a class="text-indigo-400 inline-flex items-center md:mb-2 lg:mb-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
            <a href="contact.html" button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Order Now</button></a>
          </div>
        </div>
      </section> 
</body>
</html>
